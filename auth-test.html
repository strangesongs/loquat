<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loquat Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; margin: 10px 0; padding: 15px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 8px 16px; margin: 5px 0; }
        input { margin: 5px; padding: 5px; width: 200px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ü•≠ Loquat Authentication System Test</h1>
    
    <div class="test-section">
        <h2>Register New User</h2>
        <input type="text" id="regUsername" placeholder="Username" value="testuser">
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="TestPass123!">
        <button onclick="testRegister()">Register</button>
        <div id="regResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Login User</h2>
        <input type="text" id="loginUsername" placeholder="Username" value="testuser">
        <input type="password" id="loginPassword" placeholder="Password" value="TestPass123!">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Protected Endpoint</h2>
        <button onclick="testProtected()">Get Current User</button>
        <div id="protectedResult"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Token Management</h2>
        <button onclick="showToken()">Show Stored Token</button>
        <button onclick="clearToken()">Clear Token</button>
        <div id="tokenResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        async function testRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const resultDiv = document.getElementById('regResult');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName: username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    resultDiv.innerHTML = `<div class="success">‚úÖ Registration successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Registration failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName: username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    resultDiv.innerHTML = `<div class="success">‚úÖ Login successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testProtected() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('protectedResult');
            
            if (!token) {
                resultDiv.innerHTML = `<div class="error">‚ùå No token found. Please login first.</div>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">‚úÖ Protected endpoint access successful!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Protected endpoint failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function showToken() {
            const token = localStorage.getItem('token');
            const resultDiv = document.getElementById('tokenResult');
            
            if (token) {
                resultDiv.innerHTML = `<div class="success">Token found:</div><pre>${token}</pre>`;
            } else {
                resultDiv.innerHTML = `<div class="error">No token stored</div>`;
            }
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            const resultDiv = document.getElementById('tokenResult');
            resultDiv.innerHTML = `<div class="success">Token cleared</div>`;
        }
    </script>
</body>
</html>
